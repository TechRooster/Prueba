<!-- 35. FUNCIONES PARA CAMBIAR ATRIBUTOS CSS DE ETIQUETAS HTML-->
<!--
	Para que ciertas partes de la pagina web cambien su diseño:
	Necesitamos funciones JQUERY:
	- addClass(): Agrega un estilo de clase.
	- removeClass(): Remover un estilo de clase.
	- toggleClass(): Dota a un objeto de un comportamiento ON y OFF
-->
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Documento sin título</title>
		<style>
		.linkdestacacursos{
			background-color:#F00;
		}

		a{
			display:block;
			margin-bottom:20px;
			font-size:24px;
		}

		table{
			text-align:center;
			border:none;
		}

		td{
			border:none;
		}

		#contieneEnlaces {
			position: absolute;
			left: 31px;
			top: 65px;
			width: 400px;
			height: 649px;
			z-index: 1;
			padding-top:100px;
		}
		</style>
		<script src="/Jquery/js/jquery-3.5.1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			/* Construimos funcion para ejecutar */
			
			/* Para que funcione este script, se requiere subir la pagina para que tenga el protocolo HTTPS */		
			/* $(document).ready(function(){$("a[href^='http://']").addClass("linkdestacacursos");  Esto apunta a todos los enlaces a que tengan el protocolo HTTP }); */
			
			$(document).ready(function(){
				document.getElementById("cursos").addEventListener("click",resaltacursos,false);
				document.getElementById("ejemplos").addEventListener("click",resaltaejemplos,false);
			/* El boton cursos esta a la escucha de hacer click, y al hacerlo se llama a la funcion resaltacursos */	
			});

			function resaltaejemplos(){
				$(".ejemplos").addClass("linkdestacacursos");
			}
			
			
			function resaltacursos(){
				$(".cursos").addClass("linkdestacacursos");
				/* Cuando el usuario haga clic, se llama la funcion resaltacursos
				El codigo entra en la funcion, identifica a los que tengan class=cursos
				Les agregara un estilo de clase previamente confeeccionado */
			}

		</script>

	</head>

	<body>
		<div id="contieneEnlaces">
			<a href="http://www.pildorasinformaticas.com" target="_blank" class="cursos">
			Píldoras informáticas
			</a><br>

			<a href="http://www.google.com" target="_blank" class="ejemplos">
			Google
			</a><br>

			<a href="https://www.youtube.com/user/pildorasinformaticas" target="_blank" class="cursos">
			Píldoras informáticas YouTube
			</a><br>

			<a href="remover_reemplazar.html" target="_blank" >
			Remover y reemplazar
			</a><br>

			<a href="https://news.google.es/" target="_blank" class="ejemplos">
			Noticias google
			</a><br>

			<a href="calculadora_arcaica.html" target="_blank" >
			Calculadora
			</a>
		</div>

		<table width="100%" border="1">
			<tr>
				<td>Cursos destacados&nbsp;&nbsp;<input type="button"  value="Cursos" id="cursos"></td>
				<td>Información adicional&nbsp;&nbsp;<input type="button"  value="Información" id="informacion"></td>
			</tr>
	</body>
</html>
