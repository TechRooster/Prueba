<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                document.getElementById("img1").addEventListener("mouseover",cambiar,false);
                document.getElementById("img1").addEventListener("mouseout",restaurar,false);
                // Estamos colocando a la imagen a la escucha del evento mouseover
            });

            function cambiar(){
                $("img").attr("src","imgs/dino.jpg");
                // src es el atributo que quiero modificar
            }

            function restaurar(){
                $("img").attr("src","imgs/dino2.jpg");
            }


        </script>
    </head>
    <body>
        <img src="imgs/dino2.jpg" id="img1">
    </body>
</html>
